<div class="mat-display-1" style="margin-bottom:16px">Tambah Jawaban</div>
<mat-card class="add-jawaban-container">
  <div class="title mat-title">
    {{post?.title}}
  </div>
  <mat-form-field class="jawaban">
    <textarea [formControl]="jawabanFormControl" matInput placeholder="Jawaban" matTextareaAutosize matAutosizeMinRows="10" required></textarea>
    <mat-error *ngIf="jawabanFormControl.hasError('required') || jawabanFormControl.hasError('minlength')">
        Jawaban <strong>diperlukan</strong> dengan panjang minimal 15 karakter
    </mat-error>
  </mat-form-field>

  <div class="add-btn-container">
      <button mat-raised-button color="primary" (click)="onTambahJawaban()" [disabled]="!jawabanFormControl.valid">Tambah</button>
  </div>
</mat-card>
