<div class="mat-display-1" style="margin-bottom:16px">Tambah Jawaban</div>
<mat-card style="margin-bottom: 28px">
  <mat-progress-bar mode="query" *ngIf="isLoading.post" style="margin-bottom:16px"></mat-progress-bar>
  <span class="add-jawaban-container" *ngIf="!isLoading.post">
    <div class="title mat-title">
      {{post?.title}}
    </div>     
    <text-editor class="jawaban" [bounds]="p" placeholder="Tambahkan jawaban..." (onCreated)="onTextEditorCreated($event)"></text-editor>
  </span>
  <div class="add-btn-container">
      <button mat-raised-button color="primary" (click)="onTambahJawaban()">Tambah</button>
  </div>
  <mat-progress-bar mode="query" *ngIf="isLoading.add" style="margin-top:16px"></mat-progress-bar>
</mat-card>
