<div class="root-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar mat-elevation-z6">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches"><mat-icon>menu</mat-icon></button>
    <a mat-button class="example-app-name" routerLink="/"><h1>Ask Lubuklinggau</h1></a>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button routerLink="/cari"><mat-icon>search</mat-icon></button>
    <button mat-icon-button routerLink="/post/tambah"><mat-icon>create</mat-icon></button>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [opened]="!mobileQuery.matches" class="mat-elevation-z4">
      <mat-nav-list>
        <a mat-list-item routerLink=""><mat-icon>home</mat-icon>Halaman Utama</a>
        <a mat-list-item routerLink="/profil" *ngIf="authData.isLoggedIn"><mat-icon>person</mat-icon>Husein</a>
        <a mat-list-item routerLink="/masuk" *ngIf="!authData.isLoggedIn"><mat-icon>person</mat-icon>Masuk</a>
        <a mat-list-item routerLink="/daftar" *ngIf="!authData.isLoggedIn"><mat-icon>person_add</mat-icon>Daftar</a>
        <a mat-list-item routerLink="/kelola-admin" *ngIf="authData.type < REGULAR"><mat-icon>group</mat-icon>Kelola Admin</a>
        <a mat-list-item (click)="onLogout()" *ngIf="authData.isLoggedIn"><mat-icon>keyboard_tab</mat-icon>Logout</a>
        <a mat-list-item routerLink="/bantuan"><mat-icon>help_outline</mat-icon>Bantuan</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
